
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> HangmanGame </title>

    <!-- ======= Favicon link ======= -->
    <link rel="icon" type="image/x-icon" href="./Assets/Img/Favicon.png">

    <!-- ======= Bootstrap 5 Css import ======= -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!-- ======= Css Stylesheet link ======= -->
    <link rel="stylesheet" href="./Assets/Css/style.css">
</head>

<body>
    
    <!-- ======= Title Section Start ======= -->
    <div class="d-flex justify-content-center mt-5 mb-5">
        <h1> Jeu du pendu </h1>
    </div>
    <!-- ======= Title Section End ======= -->


    <!-- ======= Letter Button Section Start ======= -->
    <div class="container d-flex justify-content-center">
        <button type="button" class="btn-a btn btn-outline-dark btn-letter">A</button>
        <button type="button" class="btn-b btn btn-outline-dark btn-letter ms-2 me-2">B</button>
        <button type="button" class="btn-c btn btn-outline-dark btn-letter">C</button>
        <button type="button" class="btn-d btn btn-outline-dark btn-letter ms-2 me-2">D</button>
        <button type="button" class="btn-e btn btn-outline-dark btn-letter">E</button>
        <button type="button" class="btn-f btn btn-outline-dark btn-letter ms-2 me-2">F</button>
        <button type="button" class="btn-g btn btn-outline-dark btn-letter">G</button>
        <button type="button" class="btn-h btn btn-outline-dark btn-letter ms-2 me-2">H</button>
        <button type="button" class="btn-i btn btn-outline-dark btn-letter">I</button>
        <button type="button" class="btn-j btn btn-outline-dark btn-letter ms-2 me-2">J</button>
        <button type="button" class="btn-k btn btn-outline-dark btn-letter">K</button>
        <button type="button" class="btn-l btn btn-outline-dark btn-letter ms-2 me-2">L</button>
        <button type="button" class="btn-m btn btn-outline-dark btn-letter me-2">M</button>
        <button type="button" class="btn-n btn btn-outline-dark btn-letter">N</button>
        <button type="button" class="btn-o btn btn-outline-dark btn-letter ms-2 me-2">O</button>
        <button type="button" class="btn-p btn btn-outline-dark btn-letter">P</button>
        <button type="button" class="btn-q btn btn-outline-dark btn-letter ms-2 me-2">Q</button>
        <button type="button" class="btn-r btn btn-outline-dark btn-letter">R</button>
        <button type="button" class="btn-s btn btn-outline-dark btn-letter ms-2 me-2">S</button>
        <button type="button" class="btn-t btn btn-outline-dark btn-letter">T</button>
        <button type="button" class="btn-u btn btn-outline-dark btn-letter ms-2 me-2">U</button>
        <button type="button" class="btn-v btn btn-outline-dark btn-letter">V</button>
        <button type="button" class="btn-w btn btn-outline-dark btn-letter ms-2 me-2">W</button>
        <button type="button" class="btn-x btn btn-outline-dark btn-letter">X</button>
        <button type="button" class="btn-y btn btn-outline-dark btn-letter ms-2 me-2">Y</button>
        <button type="button" class="btn-z btn btn-outline-dark btn-letter">Z</button>
    </div>
    <!-- ======= Letter Button Section End ======= -->


    <!-- ======= Mystery Word Section Start ======= -->
    <div class="text-center mt-5">
        <h3> Mot à trouver : </h3>
        <h3 id="mystery-word">  </h3>
        <h3 id="letters"></h3>
        <h3 id="letter"> Lettres dans le mot ! </h3>
    </div>
    <!-- ======= Mystery Word Section Start ======= -->


    <!-- ======= Hangman Image Section Start ======= -->
    <div id="hangman" class="d-flex justify-content-center"></div>
    <!-- ======= Hangman Image Section End ======= -->


    <!-- ======= Win Or Loose Section Start ======= -->
    <div id="win" class="fs-1 fw-bold text-center mt-5"> 
        Gagné !!! 
    </div>

    <div id="loose" class="fs-1 fw-bold text-center mt-5"> 
        Perdu ! Le bon mot était :
    </div>

    <div class="text-center mt-5">
        <button type="button" id="replay-btn" class="btn btn-outline-dark"> Rejouer ? </button>
    </div>
    <!-- ======= Win Or Loose Section End ======= -->


    <!-- ======= Jquery Script link from cdnjs ======= -->
    <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" 
        integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer">
    </script>

    <!-- ======= Bootstrap 5 Js import ======= -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
        crossorigin="anonymous">
    </script>

    <!-- ======= Script Js link ======= -->
    <script src="./Assets/JavaScript/script.js" async></script>

</body>
</html>
